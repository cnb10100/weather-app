<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary text-black justify-content-center">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <h1 class="display-3 w-100 text-center">Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <!-- Start of MAIN Section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 col-sm-3 col-md-3">
          <form>
            <div class="input-group m-3 pr-3">
              <input type="text" class="form-control" id="searchCity" placeholder="Search A City"/>
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="searchCityBtn"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
          <div class="w-100">
            <ul class="list-group cityList mt-2 mx-2"></ul>
          </div>
        </div>
        <div class="col-9 col-sm-9 col-md-9">
          <div class="card m-2">
            <div class="card-body currentCity"></div>
          </div>
          <div class="m-2">
            <h3>Forecast for the Next 5 Days</h3>
            <div class="row text-light forecast"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type ="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
